    <form class="form-signin"  [formGroup] = "loginForm" (ngSubmit) = "login()" >
        <img  src="../../assets/img/logo.png" alt="" width="70%" class="center">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">Please User Sign In</h1>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Enter Your Employee id : " formControlName="id">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Enter Your Password" formControlName="pass">
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br>
        <a routerLink="/login">Admin Login Here</a>
        <p class="mt-5 mb-3 text-muted" style="text-align: center;">&copy; 2021-2022</p>
      </form>
